<div  class="flex flex-col gap-2 p-4 max-w-2xl self-start mr-3">
    <div class="flex flex-inline gap-1 dark:text-gray-400">
        <span class="material-symbols-outlined dark:text-gray-400">
            support_agent
        </span>
        <p class="underline">Agent</p>
    </div>
    {% if message.content_html %}
    <p class="text-md font-normal border-0 text-gray-900 dark:text-white">{{ message.content_html | safe }}</p>
    {% else %}
    <p class="text-md font-normal border-0 text-gray-900 dark:text-white">{{ message.content }}</p>
    {% endif %}
    <p class="text-sm font-extralight border-0 text-gray-900 dark:text-gray-400">{{ message.timestamp|date:"h:i:s A" }}</p>
    <script>
        var errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(function(element) {
            element.remove();
        });
    </script>
</div>
